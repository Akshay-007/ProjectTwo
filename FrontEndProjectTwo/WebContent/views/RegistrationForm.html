<div>
	<span style="color: red"> {{error.message}}</span>
	<form>
		First Name <input type="text" ng-model="user.firstName"><br>
		Last Name <input type="text" ng-model="user.lastName"><br>
		Email<input type="text" ng-model="user.email"><br>
		UserName<input type="text" ng-model="user.username"><br>
		Password<input type="text" ng-model="user.password"><br>
		Select Role<input type="radio" ng-model="user.role" value="Student">Student<br />
		<input type="radio" ng-model="user.role" value="Alumni">Alumni<br />
		<input type="radio" ng-model="user.role" value="Employee">Employee<br />
		<input type="submit" ng-click="register()">
	</form>
</div>
